<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebMaquetada</title>
    <style>
      /* '@import url' importa la tipografía seleccionada */
      @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap");
    </style>
    <!-- 'link rel="stylesheet" href=' se usa para indicar la dirección desde dónde se cargaran los estilos de la pagina -->
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <!-- Todas las "secciones" de la página fueron encerradas dentro de '<div class="main">' para poder organizarlas con "display: grid"-->
    <div class="main">
      <header class="divMain" id="header">
        <h1 id="header">Header</h1>
      </header>
      <nav id="nav" id="divMain">
        <ul id="nav">
          <h3 id="nav">NavBar</h3>
          <!-- Con 'href="#xxxx"' se vincula el item del navbar a la sección a donde se quiere ir, la cual se identifica con el id -->
          <li id="nav"><a id="nav" href="#section">Section</a></li>
          <li id="nav"><a id="nav" href="#aside1">Aside 1</a></li>
          <li id="nav"><a id="nav" href="#aside2">Aside 2</a></li>
          <li id="nav"><a id="nav" href="#footer">Footer</a></li>
        </ul>
      </nav>
      <section class="divMain" id="section">
        <h2 class="divMain">Section</h2>
        <p class="divMain">Este es el contenido principal de la página.</p>
      </section>
      <aside class="divMain" id="aside1">
        <h3 class="divMain">Aside 1</h3>
        <p class="divMain">Este es un contenido secundario de la página.</p>
      </aside>
      <aside class="divMain" id="aside2">
        <h3 class="divMain">Aside 2</h3>
        <p class="divMain">Este es otro contenido secundario de la página.</p>
      </aside>
      <footer class="divMain" id="footer">
        <h3 class="divMain">Footer</h3>
        <p class="divMain">Derechos reservados &copy; 2023</p>
      </footer>
    </div>
  </body>
</html>
